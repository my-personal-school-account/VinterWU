<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Code Crafters</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
	</head>
	<body>
		<div id="wrapper">
			<header>
				<div id="tlBrandIcon" class="icon">
					<img src="./img/CodeCraftersLogo.png" alt="Brand Icon">
				</div>
				<nav class="font-header-roboto-mono">
					<a href="./courses.html">
						<section><h1>Courses</h1></section>
					</a>
					<a href="./index.html">
						<section id="selectedNavItem"><h1>Overview</h1></section>
					</a>
					<a href="./graph.html">
						<section><h1>Graph</h1></section>
					</a>
				</nav>
				<div id="trProfilePic" class="icon">
					<img src="./img/ProfilePicture.svg" alt="Profile Picture">
				</div>
			</header>
			<main id="overviewMain">
				<aside id="progressAside">
					<h1>Course progress</h1>
					<section>
						<div>
							<h2>Course</h2>
							<div class="progressBar"><div class="35%"></div></div>
						</div>
						<div>
							<h2>Course</h2>
							<div class="progressBar"><div class="70%"></div></div>
						</div>
						<div>
							<h2>Course</h2>
							<div class="progressBar"><div class="10%"></div></div>
						</div>
						<div>
							<h2>Course</h2>
							<div class="progressBar"><div class="40%"></div></div>
						</div>
					</section>
				</aside>
				<section id="prevCourseSection">
					<h1>Last Course</h1>
					<div>
						<h2>Continue where you left off:</h2>
						<div><h2>Cool Course</h2></div>
					</div>
				</section>
        <section id="statisticsSection">
          <h1>Statistics</h1>
          <article></article>
        </section>
			</main>
		</div>
	</body>
</html>
